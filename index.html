<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Записник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #note-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #save-note {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #note-list {
            margin-top: 20px;
        }
        .note {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Мій записник</h1>

    <!-- Форма для логіну -->
    <div id="login-section">
        <input type="password" id="password" placeholder="Введіть пароль">
        <button onclick="login()">Увійти</button>
    </div>

    <!-- Основний контент -->
    <div id="notes-section" style="display:none;">
        <textarea id="note-input" rows="5" placeholder="Напишіть замітку..."></textarea>
        <button id="save-note" onclick="saveNote()">Зберегти замітку</button>

        <div id="note-list"></div>
    </div>
</div>

<script>
    const password = "12345"; // Пароль, який використовується для логіну (заміни на свій)

    function login() {
        const enteredPassword = document.getElementById('password').value;
        if (enteredPassword === password) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('notes-section').style.display = 'block';
            loadNotes();
        } else {
            alert('Невірний пароль!');
        }
    }

    function saveNote() {
        const noteText = document.getElementById('note-input').value;
        if (noteText) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push(noteText);
            localStorage.setItem('notes', JSON.stringify(notes));
            document.getElementById('note-input').value = '';
            loadNotes();
        }
    }

    function loadNotes() {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        const noteList = document.getElementById('note-list');
        noteList.innerHTML = '';
        notes.forEach(note => {
            const noteDiv = document.createElement('div');
            noteDiv.classList.add('note');
            noteDiv.textContent = note;
            noteList.appendChild(noteDiv);
        });
    }
</script>

</body>
</html>
